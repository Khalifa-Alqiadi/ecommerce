<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../layout/css/style.css">
</head>
<body>
    <section id="login">
        <div class="login container">
            <div class="login-items">
                <div class="login-title">
                    <h1>تسجل الدخول</h1>
                    <hr>
                </div>
                <form action="" method="post">
                    <input class="form-control" type="text" placeholder="البريد الالكتروني او رقم الجوال">
                    <input class="form-control" type="password" placeholder="كلمة السر">
                    <span>نسيت؟</span>
                    <button class="form-control" type="submit">تسجيل الدخول</button>
                </form>
                <div class="signup">
                    <p>ليس لديك حساب؟</p>
                    <a class="box">إنشاء حساب جديد</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
